<!doctype html>
<html>

<head>
    <title>reCursor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id='head'>
        <img src="../icon/icon.png" />
        <h1>
            reCursor
        </h1>

    </div>
    <div id='grid'>
        <div id='polbutton' class='container'>
            <button id='politicians' name='politicians'>
                <img src="../icon/poli-icon.png" />
            </button>
            <h4>Politics</h4>
        </div>
        <div id='flagbutton' class='container'>
            <button id='flags' name='flags'>
                <img src="../icon/flag-icon.png" />
            </button>
            <h4>Flags</h4>
        </div>
        <div id='dogbutton' class='container'>
            <button id='dogs' name='dogs'>
                <img src="../icon/dog-icon.png" />
            </button>
            <h4>Dogs</h4>
        </div>
        <div id='catbutton' class='container'>
            <button id='cats' name='cats'>
                <img src="../icon/cat-icon.png" />
            </button>
            <h4>Cats</h4>
        </div>
    </div>
    <div id='hbbutton' class='container'>
        <button id='hb' name='hb'>
            <img src="../icon/hb-icon.png" />
        </button>
        <h4>HB 2019</h4>
    </div>
    <script src="popup.js"></script>
</body>

</html>
